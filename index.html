<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrd</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="wrapper" class="main-wrapper">
      <div class="image-wrapper"></div>
      <div class="text-wrapper">
        <h3>untitled</h3>
        <p>Ipsum dolor sit feugiat et magna lorem tempus.</p>
        <div class="timer">
          <div class="days">
            <small class="data small year">1688</small>
            <small class="tag">Days</small>
          </div>
          <div class="hours">
            <small class="data large hour"></small>
            <small class="tag">Hours</small>
          </div>
          <div class="minutes">
            <small class="data large minute"></small>
            <small class="tag">Minutes</small>
          </div>
          <div class="seconds">
            <small class="data large second"></small>
            <small class="tag">Seconds</small>
          </div>
        </div>
        <div class="socials">
          <span class="fab fa-twitter"></span>
          <span class="fab fa-facebook-f"></span>
          <span class="fab fa-instagram"></span>
          <span class="far fa-envelope"></span>
        </div>
      </div>
    </section>
    <div id="layer"></div>
    <script src="app.js"></script>
  </body>
</html>
